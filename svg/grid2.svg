<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <pattern id="checkerboard" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="75" height="75" fill="#f2f2f2"/>
      <rect x="75" y="0" width="75" height="75" fill="#dddddd"/>
      <rect x="0" y="75" width="75" height="75" fill="#dddddd"/>
      <rect x="75" y="75" width="75" height="75" fill="#f2f2f2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checkerboard)" />
</svg>